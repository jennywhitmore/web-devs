<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Checkboxes</title>
</head>

<body>
    <article id="check">
        <form>
            <fieldset>
                <p>
                    <input type="checkbox" name="ingredients" value="Fast" id=check1 />
                    <label for="1">Fast</label>
                </p>
                <p>
                    <input type="checkbox" name="ingredients" value="Cheap" id=check2 />
                    <label for="2">Cheap</label>
                </p>
                <p>
                    <input type="checkbox" name="ingredients" value="Good" id=check3 />
                    <label for="3">Good</label>
                </p>
            </fieldset>
        </form>
    </article>
</body>

</html>
