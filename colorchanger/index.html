<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" defer></script>
    <title>Color Mixer</title>
</head>

<body>
    <header>

        <h1>Color Mixer</h1>

        <div class="divContainer">
            <div>
                <label class="redLabel" for="redSlider">R</label>
                <input type="range" id="redSlider" class="slider" min="0" max="255" value="0">
            </div>

            <div>
                <label class="greenLabel" for="greenSlider">G</label>
                <input type="range" id="greenSlider" class="slider" min="0" max="255" value="0">
            </div>

            <div>
                <label class="blueLabel" for="blueSlider">B</label>
                <input type="range" id="blueSlider" class="slider" min="0" max="255" value="0">
            </div>

            <div class="color-value">
                #000000
            </div>
            <button id="random-button">Random Color</button>
        </div>
    </header>
    <div class="color-field">
    </div>
</body>

</html>
