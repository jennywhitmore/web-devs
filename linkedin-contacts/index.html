<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linkedin Contacts</title>

</head>

<body>
    <header class="content-container" id="contacts-container-invitations">
        <h2 class="container-headline" id="invitations-headline">No pending invitation</h2>
        <button type="button" class="invisible-button" id="manage-button">Manage</button>
    </header>

    <main>
        <div class="content-container" id="contacts-container-people">
            <h2 class="container-headline" id="contacts-headline">People you may know in Greater Nuremberg Metropolitan
                Area</h2>
            <button type="button" class="invisible-button" id="see-all-button">See all</button>
        </div>

        <!-- Container for appending person details dynamically -->
        <div id="contacts-container-person">
            <!-- Person details will be added here by the script -->
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
